<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link href="css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="container">
        <div id="clock">
            <div id="left-numbers">
                <span id="digit5" class="digit">&nbsp;</span>
                <span id="digit4" class="digit">&nbsp;</span>
                <span id="digit3" class="digit">0</span>
                <span id="digit2" class="digit">0</span>
            </div>
            <div id="separator" class="separator"><span>:</span></div>
            <div id="right-numbers">
                <span id="digit1" class="digit">0</span>
                <span id="digit0" class="digit">0</span>
            </div>
        </div>

        <div id="bar-outer">
            <div id="bar"></div>
        </div>
    </div>

    <script src="clock.js"></script>
</body>
</html>
